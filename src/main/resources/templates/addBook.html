<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<main class="container py-3">
    <h2>Add a New Book</h2>
    <p>
        Please provide the title and the author of the book you would like to add.
    </p>


</main>

<div class="container py-2">
    <form method="post" th:action="@{/add-book}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{newBook.title}">
            <label for="title">Title</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{newBook.author}">
            <label for="author">Author</label>
        </div>

        <button type="submit" class="btn btn-primary my-3">Submit</button>

    </form>
</div>
