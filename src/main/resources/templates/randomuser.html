<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Dealers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
                <a class="nav-link active" aria-current="page" href="/about">About</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/add-book">AddNewBook</a>
                <a class="nav-link" href="/randombook">RandomBook</a>
                <a class="nav-link" href="/reg">Registration</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/randomuser">RandomUser</a>
                <a class="nav-link" href="/searchuser">Search User</a>
            </div>
        </div>
    </div>
</nav>
<main class="container py-3">
    <h1>Random User</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
<th>ID</th>
<th>Name</th>
<th>Birthdate</th>
<th>Registration date</th>
</thead>
        <tbody>
<tr>
    <td><p th:text="${randomUser.getId()}">name</p></td>
    <td><p th:text="${randomUser.getName()}">name</p></td>
<td><p th:text="${randomUser.getBirthdate()}">birthdate</p></td>
<td><p th:text="${randomUser.getRegDate()}">regDate</p></td>
</tr>
        </tbody>
</table>
</main>
</body>
</html>
