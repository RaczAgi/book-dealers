<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<main class="container py-3">
    <h2>Registration</h2>
        <p>Here you can make a registration</p>
</main>

<div class="container py-2">
<form th:action="@{/reg}" method="post">
    <div class="form-floating mb-3">
    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{newUser.name}">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
    <input type="number" class="form-control" id="birthdate" placeholder="Birthdate" th:field="*{newUser.birthdate}">
        <label for="birthdate">Birthdate</label>
</div>
    <div class="form-floating">
    <input type="number" class="form-control" id="regDate" placeholder="Registration date" th:field="*{newUser.regDate}">
        <label for="regDate">Registration date</label>
</div>

    <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
</div>
