<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<table class="header">
    <tr>
        <td><a th:href="@{/home}">Home</a></td>
        <td><a th:href="@{/about}">About</a></td>
        <td><a th:href="@{/books}">Books</a></td>
        <td><a th:href="@{/add-book}">AddNewBook</a></td>
        <td><a th:href="@{/randombook}">RandomBook</a></td>
        <td><a th:href="@{/reg}">Registration</a></td>
        <td><a th:href="@{/users}">Users</a></td>
        <td><a th:href="@{/randomuser}">RandomUser</a></td>
    </tr>
</table>
<table>
    <tr>
        <thead>
        <th>Name</th>
        <th>Birthdate</th>
        <th>Registration date</th>
        </thead>
    <tr th:each="user :${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.birthdate}"></td>
        <td th:text="${user.regDate}"></td>
    </tr>
</table>


</body>
</html>
